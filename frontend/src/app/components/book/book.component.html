<div class="container">
    <div class="row justify-content-md-center">
      <div class="col">
       <img src="assets/images/files/{{bookItem.bookImagePath}}" class="image-book"/>
      </div>
      <div class="col-9 col-auto">
        <h1><b>{{bookItem.bookName}}</b></h1>
        <div class="col-md-auto">
           <h3>Author:<label class="bookitem">{{bookItem.bookAuthor}}</label></h3> 
          </div>
          <div class="col-md-auto">
            <h3>Category:<label class="bookitem">{{bookItem.bookCategory}}</label></h3>
          </div>
          <div class="col-md-auto">
            <Summary>{{bookItem.bookDescription}}</Summary><br>
          </div>
          <div>
            <table>
              <tr>
                <td>
                <button class="btn"  id="read" style="cursor:pointer">
                <a href="assets/images/files/{{bookItem.bookFilePath}}" target="_blank">Read</a></button>
                </td>
                <td *ngIf="_authservice.userRoleAccess()">
                <button class="btn" id="edit" style="cursor:pointer"  (click)="editBook(book)"> Edit</button>
             
                <button class="btn" id="delete" style="cursor:pointer" (click)="deleteBook(book)"> Delete</button>   
                </td>
            </tr>
            </table>
        </div>
      </div>
      
    </div>
