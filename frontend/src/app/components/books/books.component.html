<div class='card'>
    <div class='card-header'>
        {{title}}
    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>BOOK TITLE</th>
                        <th>BOOK IMAGE</th>
                        <th>AUTHOR</th>
                        <th>CATEGORIES</th>
                        <th>BOOK DESCRIPTION</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let book of books'>
                        
                        <td>{{ book.bookName }}</td>
                       <!-- <td><img id="myBookImage" [src]=thumbnail style="width: 75px" ></td> -->
                        <td><img style="width: 50px; height: 50px;" src="assets/images/files/{{book.bookImagePath}}" name="photo"></td>
                        <td>{{ book.bookAuthor }}</td>
                        <td>{{ book.bookCategory }}</td>
                        <td style="width: 200px">{{ book.bookDescription }}</td>
                        <td>
                            <button class="btn btn-success" style="cursor:pointer" style="margin-right: 20px;">
                            <a href="assets/images/files/{{book.bookFilePath}}" target="_blank">Read</a></button>
                        </td>
                        <td>
                          <button class="btn btn-warning" style="cursor:pointer"  style="margin-right: 20px;" (click)="editBook(book)"> Edit</button>
                          <button class="btn btn-danger" style="cursor:pointer" (click)="deleteBook(book)"> Delete</button>
                        </td>
                      </tr>   
                </tbody>
            </table>
        </div>

    </div>

</div>
